name: Docker Image CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_PLATFORMS: linux/amd64,linux/armhf,linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build and push action
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          sbom: true
          provenance: false
          outputs: type=registry
          platforms: |
            linux/amd64
            linux/armhf
            linux/arm64
          file: Dockerfile
          cache-from: |
            type=gha .
            type=inline .
            ${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest
            type=registry,ref=ghcr.io/${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest
          cache-to: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest
            type=registry,ref=ghcr.io/${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest, ghcr.io/${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest
          github-token: ${{ secrets.PAT_TOKEN }}

      - name: Inspect Docker Image
        run: |
          docker buildx imagetools inspect ${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest
          docker buildx imagetools inspect ghcr.io/${{ secrets.DOCKER_USERNAME }}/docker-pharos-control:latest

      - name: Build and Push
        run: |
          docker buildx build \
            --context . \
            --file Dockerfile \
            --tag ${DOCKER_USERNAME}/docker-pharos-control:latest \
            --tag ghcr.io/${DOCKER_USERNAME}/docker-pharos-control:latest \
            --push \
            --platform linux/amd64,linux/armhf,linux/arm64 \
            --cache-from type=gha,scope=. \
            --cache-from type=inline,mode=max \
            --cache-from type=registry,ref=${DOCKER_USERNAME}/docker-pharos-control:latest \
            --cache-from type=registry,ref=ghcr.io/${DOCKER_USERNAME}/docker-pharos-control:latest \
            --cache-to type=registry,ref=${DOCKER_USERNAME}/docker-pharos-control:latest \
            --cache-to type=registry,ref=ghcr.io/${DOCKER_USERNAME}/docker-pharos-control:latest \
            --output type=image,name=${DOCKER_USERNAME}/docker-pharos-control:latest,push=true \
            --output type=image,name=ghcr.io/${DOCKER_USERNAME}/docker-pharos-control:latest,push=true

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: peterevans/dockerhub-description
          enable-url-completion: true
